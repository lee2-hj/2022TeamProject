<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="비밀번호찾기style.css">
</head>
<body>
    <div class="findPw">
        <form action="#">
            <h2>비밀번호 찾기</h2>
            <div class="findPwBox">
                <input type="text" name="id" id="id" placeholder="아이디" onkeyup="eng()">
                <div id="id_check"></div>
            </div>
            <div class="findPwBox">
                <input type="text" name="name" id="name" placeholder="이름">
                <div id="name_check"></div>
            </div>
            <!-- <div class="findPwBox">
                <input type="tel" name="tel" id="tel" placeholder="전화번호">
            </div> -->
            <div class="findPwBox">
                <input type="email" name="mail" id="mail" placeholder="이메일">
                <div id="email_check"></div>
            </div>
            <div class="findPwBox">
                <button type="button" class="btn" onclick="pwcheck()">확인</button>
            </div>
            <div class="pwBottom">
                <p><a href="아이디찾기.html">아이디 찾기</a></p>
                <p><a href="로그인.html">로그인</a></p>
            </div>
        </form>
    </div>
   <script>
    function pwcheck(){
    let id = document.getElementById('id');
    let name = document.getElementById('name');
    let email = document.getElementById('mail');
    let emails = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;
    let check = true;
    if(id.value === ""){
        document.getElementById('id_check').innerHTML='*아이디를 입력해주세요.';
        check = false;    
    }else{
        document.getElementById('id_check').innerHTML='';
    }
    if(name.value === ""){
        document.getElementById('name_check').innerHTML='*이름을 입력해주세요.';
        check = false; 
    }else{
        document.getElementById('name_check').innerHTML='';
    }
    if(email.value === ""){
         document.getElementById('email_check').innerHTML='*이메일을 입력해주세요.';
         check = false;
     }else{
         document.getElementById('email_check').innerHTML='';
     }
     if(!emails.test(email.value)){
         document.getElementById('email_check').innerHTML='*이메일이 잘못되었습니다.';
         check = false;
     }else{
         document.getElementById('email_check').innerHTML='';
     }
    if(check){
        document.getElementById('id_check').innerHTML='';
        document.getElementById('name_check').innerHTML='';
        document.getElementById('email_check').innerHTML='';
        setTimeout(function(){
            alert('완료되었습니다.')
        })
}else{
    alert('잘못입력된 정보가 있습니다.')
}
    }
    function eng(){
    const eng = /[^0-9a-zA-Z]/g;
    const ele = event.target;
    if(eng.test(ele.value)){
        ele.value = ele.value.replace(eng,'');
        document.getElementById('idError').innerHTML='*영문 숫자만 입력가능합니다.'
    }
}
   </script>
</body>
</html>
