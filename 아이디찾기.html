<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="아이디찾기style.css">
</head>
<body>
    <div class="findId">
        <form action="#">
            <h2>아이디 찾기</h2>
            <div class="findIdBox">
                <input type="text" name="name" id="name" placeholder="이름" >
                <div id="namecheck"></div>
            </div>
            <!-- <div class="findIdBox">
                <input type="tel" name="tet" id="tel" placeholder="전화번호">

            </div> -->
            <div class="findIdBox">  
                <input type="text" name="mail" id="mail" placeholder="이메일">
                <div id="emailcheck"></div>
            </div>
            <div class="findIdBox">
                <button type="button" class="btn" onclick="ch()">확인</button>
            </div>
            <div class="idBottom">
                <p><a href="비밀번호찾기.html">비밀번호 찾기</a></p>
                <p><a href="로그인.html">로그인</a></p>
            </div>

        </form>
    </div>
    <script>
        function ch(){
            let name= document.getElementById('name').value;
            let email = document.getElementById('mail').value;
            let check = true;
            let emails = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;
        if(name===""){
            document.getElementById('namecheck').innerHTML='*이름을 입력해주세요';
            check= false;
        }else{
            document.getElementById('namecheck').innerHTML='';
        }
        if(email===""){
            document.getElementById('emailcheck').innerHTML='*이메일을 입력해주세요';
            check= false;
        }else{
            document.getElementById('emailcheck').innerHTML='';
        }
        if(!emails.test(email)){
            document.getElementById('emailcheck').innerHTML='이메일이 잘못되었습니다.'
            check = false;
        }else{
            document.getElementById('emailcheck').innerHTML='';
        }

        if(check){
            document.getElementById('namecheck').innerHTML='';
            document.getElementById('emailcheck').innerHTML='';
            setTimeout(function(){
                alert('완료되었습니다.');
            });
        }
    }
    </script>
</body>
</html>
